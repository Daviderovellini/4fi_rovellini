<!DOCTYPE html>
<html>
<body>

<h3>Inserisci i tuoi dati:</h3>

Nome: <input id="nome"><br>
Cognome: <input id="cognome"><br>
Indirizzo: <input id="indirizzo"><br>
Città: <input id= "città"><br>
Cap: <input id= "cap"><br>
AnnoNascita: <input id= "annoNascita"><br>
AnnoAttuale= 2025
Età: <input id= "eta"><br>
  

<button onclick="stampa()">Stampa</button>

<div id="risultato"></div>

<script>
function stampa() {
    let nome = document.getElementById("nome").value;
    let cognome = document.getElementById("cognome").value;
    let indirizzo = document.getElementById("indirizzo").value;
    let città= document.getElementById("città").value;
    let cap= document.getElementById("cap").value;
    let annoNascita= document.getElementById("annoNascita").value;
    let età= document.getElementById("età").value;

    document.getElementById("risultato").innerHTML =
        nome + "<br>" + cognome + "<br>" + indirizzo + "<br>" + città "<br>" + cap "<br>" + annoNascita "<br>" + età "<br>";
}
</script>

</body>
</html>
