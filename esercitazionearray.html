<!DOCTYPE html>
<html lang="it">
<head>
    <title>Anagrafica e Generazione</title>
</head>
<body>

<script>

    let nome = prompt("Nome:");
    let cognome = prompt("Cognome:");
    let indirizzo = prompt("Indirizzo:");
    let citta = prompt("Città:");
    let cap = prompt("CAP:");
    let annoNascita = (prompt("Anno di nascita:"));

    
    let annoAttuale = 2025; 
    let eta = annoAttuale - annoNascita;

    
    function trovaGenerazione(anno) {
        if (anno >= 2013) return "Generazione Alpha";
        if (anno >= 1997) return "Generazione Z";
        if (anno >= 1981) return "Millennials";
        if (anno >= 1965) return "Generazione X";
        if (anno >= 1946) return "Baby Boomers";
        if (anno >= 1928) return "Generazione Silenziosa";
        if (anno >= 1901) return "Greatest Generation";
        return "Non definita";
    }

    let generazione = trovaGenerazione(annoNascita);

    document.write("<h2>Dati Utente</h2>");
    document.write("Nome: " + nome + "<br>");
    document.write("Cognome: " + cognome + "<br>");
    document.write("Indirizzo: " + indirizzo + "<br>");
    document.write("Città: " + citta + "<br>");
    document.write("CAP: " + cap + "<br>");
    document.write("Età: " + eta + "<br>");
    document.write("Generazione: " + generazione + "<br>");

</script>

</body>
</html>
