<head>
  <title>Anagrafica Utente</title>
</head>
<body>
  <h2>Inserisci i tuoi dati:</h2>
  
Nome: <input id="nome"><br>
Cognome: <input id="cognome"><br>
Indirizzo: <input id="indirizzo"><br>
Citta: <input id= "citta"><br>
Cap: <input id= "cap"><br>
AnnoNascita: <input id= "annoNascita"><br>


  <button onclick="mostraAnagrafica()">Invia</button>

  <h3>Risultato:</h3>
  <div id="output"></div>

  <script>
    function mostraAnagrafica() {
      var nome = document.getElementById("nome").value;
      var cognome = document.getElementById("cognome").value;
      var indirizzo = document.getElementById("indirizzo").value;
      var citta = document.getElementById("citta").value;
      var cap = document.getElementById("cap").value;
      var annoNascita = document.getElementById("annoNascita").value;

      var annoNascita = new Date(annoNascita).getFullYear();

      var generazione = "";

      if (annoNascita >= 1901 && annoNascita <= 1927) generazione = "Greatest Generation";
      else if (annoNascita >= 1928 && annoNascita <= 1945) generazione = "Generazione Silenziosa";
      else if (annoNascita >= 1946 && annoNascita <= 1964) generazione = "Baby Boomers";
      else if (annoNascita >= 1965 && annoNascita <= 1980) generazione = "Generazione X";
      else if (annoNascita >= 1981 && annoNascita <= 1996) generazione = "Millennials";
      else if (annoNascita >= 1997 && annoNascita <= 2012) generazione = "Generazione Z";
      else if (annoNascita >= 2013) generazione = "Generazione Alpha";
      else generazione = "Anno non valido";

      document.getElementById("output").innerHTML =
        "<b>Nome:</b> " + nome + "<br>" +
        "<b>Cognome:</b> " + cognome + "<br>" +
        "<b>Indirizzo:</b> " + indirizzo + "<br>" +
        "<b>Citt√†:</b> " + citta + "<br>" +
        "<b>CAP:</b> " + cap + "<br>" +
        "<b>Anno di nascita:</b> " + annoNascita + "<br>" +
        "<b>Generazione:</b> " + generazione;
    }
  </script>
</body>
</html>
